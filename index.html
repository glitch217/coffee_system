<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee System</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <h1 class="title">Coffee System</h1>
        <p class="subtitle">A procedural ritual for clarity and execution</p>
    </header>

    <main class="main">
        <section class="mode-select">
            <button class="mode-btn" data-mode="utility">Utility</button>
            <button class="mode-btn" data-mode="ritual">Ritual</button>
        </section>

        <section id="question-container" class="question-container hidden">
            <p id="question-text"></p>
            <div class="question-actions">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </section>

        <section id="protocol-container" class="protocol-container hidden">
            <h2>Your Coffee System Protocol</h2>
            <div id="protocol-output"></div>
            <button id="generate-notion-btn">
                Generate Notion Page
            </button>
        </section>

        <section id="success-container" class="success-container hidden">
            <h2>System Created</h2>
            <p>Your protocol has been created in Notion.</p>
            <a id="notion-link" href="#" target="_blank">
                Open Notion Page
            </a>
        </section>
    </main>

    <footer class="footer">
        <p>DreamCo</p>
    </footer>

    <!-- JS MUST LOAD AFTER THE DOM -->
    <script src="script.js"></script>
</body>
</html>
